{% extends 'base/base.html' %}
{% block title %}Detalle cancha{% endblock %}
{% block  content%}
<div class="panel panel-primary" align="center">
    <h3>DETALLE:  {{ detalle_cancha.nombre_cancha }}</h3>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <tbody>
            <tr>
                <td>NOMBRE DE LA CANCHA</td>
                <td>{{ detalle_cancha.nombre_cancha}}</td>
            </tr>
            <tr>
                <td>DIRECCION DE LA CANCHA</td>
                <td>{{ detalle_cancha.direccion_cancha}}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'espicourts:canchas_listar' %}" button class="btn btn-success"> Listar Canchas</a>
</div>
{% endblock %}
